<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
		*{
			padding: 2px;
		}
        form {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
    <form action="/submit-application" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label><br><br>

       <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
        </select><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
