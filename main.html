<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form>
	<label for="name">Name:</label>
	<input type="text" id="name" placeholder="Name"><br><br>

	<label for="phone">Phone Number:</label>
	<input type="text" id="phone" placeholder="Phone Number"><br><br>
	
	<label for="address">Address:</label>
	<input type="address" id="text" placeholder="Address"><br><br>

	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input type="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br><br>

	<label for="multiSelect">Please select your preferred breeds</label>
	<select id="multiSelect">
		<option>Bull Dog</option>
		<option>Poodle</option>
		<option>Beagle</option>
	</select><br><br>

	<button type="submit" id="submit">Submit</button>
</form>

</body>

</html>
